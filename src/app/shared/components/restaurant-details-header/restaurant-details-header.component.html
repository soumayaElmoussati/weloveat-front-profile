<div class=" products  ">
    <div class="product_image background-center-cover "
        style="background-image: url({{restauImgUrl}}{{restaurant.cover_picture}})">
        <div class="ml-4">
            <!-- <img src="{{restauImgUrl}}{{restaurant.logo}}" class="" style="max-height: 110px;" /> -->
        </div>
        <div class="delivery pl-4">
            <img src="{{restauImgUrl}}{{restaurant.logo}}" class="logo mb-2" />
            <div class="d-flex ">
                <h1> {{ restaurant.name }} </h1>
                <img class="pl-1 cursor-pointer" (click)="openPopUp()" src="../../assets/img/social_media_picto/restauIcon.svg" />
            </div>
            <p class="">{{ restaurant.description }} </p>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex  justify-content-between">
                        <div class="d-flex">
                            <ngb-rating class="rate" [rate]="restaurant.score" [readonly]="true" [max]=5>
                            </ngb-rating>
                            <span class="">({{ restaurant.nbr_evaluation }})</span>
                            <p class="px-3">min. {{ restaurant.minimum_per_order }} â‚¬</p>
                            <p>{{ restaurant.delivery_time }} min</p>
                        </div>
                        <p class="d-flex justify-content-end pr-3">{{ restaurant.address }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
