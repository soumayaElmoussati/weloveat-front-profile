<div class="confirmation">

    <div class="container">

        <div class="close-btn-outer">
            <mat-icon mat-button mat-dialog-close>
              <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14 0C6.2 0 0 6.2 0 14C0 21.8 6.2 28 14 28C21.8 28 28 21.8 28 14C28 6.2 21.8 0 14 0ZM19.4 21L14 15.6L8.6 21L7 19.4L12.4 14L7 8.6L8.6 7L14 12.4L19.4 7L21 8.6L15.6 14L21 19.4L19.4 21Z"
                  fill="#423711" />
              </svg>
            </mat-icon>
          </div>
          
        <div class="row">
            <div class="col-12 text-center py-3">
                <h2>{{data.title}}</h2>
            </div>

            <div class="col-sm-12 text-center d-flex align-items-center flex-column">
                <div class="col-sm-7 my-3 mb-5">
                    <div class="d-flex">

                            <div class="align-items-center">
                                <p>{{ data.data.first_name }}  {{ data.data.last_name }}</p>
                            </div>
                            <div class="align-items-center">
                                <p>{{ data.data.created_at_date }}</p>
                            </div>
                            <div class="align-items-center">
                                <p>{{ data.data.created_at_time }}</p>
                            </div>
                          

                    </div>

                </div>
            </div>

            <div class="col-sm-12 d-flex justify-content-center align-items-center">
                <button class="btn-confirm mr-3" (click)="onConfirm()">
                    {{ (data.confirmBtn) }}
                </button>
                <button class="btn-cancel " (click)="onCancel()">
                    {{ (data.cancelBtn) }}
                </button>
            </div>


        </div>
    </div>
  
  </div>
