<ng-container *transloco="let t">
  <section>

    <div class="container-fluid pt-3">
      <div class="row">
        <div class="col-sm-6 ">
          <div class="row">
            <div class="col-12 new_category">
              <ul class="list-inline">
                <li class="list-inline-item"><a (click)="currentLanguage.setValue('fr')">Fr</a></li>
                <li class="list-inline-item"><a (click)="currentLanguage.setValue('en')">en</a></li>
                <li class="list-inline-item"><a (click)="currentLanguage.setValue('nl')">nl</a></li>
              </ul>
              <form [formGroup]="productCategoryForm" (ngSubmit)="oncategoryFormSubmit()">
                <div class="row">
                  <div class="col">
                    <mat-label class="pl-3 mb-1 d-block">Nom de la cat√©gorie</mat-label>
                    <mat-form-field appearance="outline" class="mb-3">
                      <input matInput formControlName="name" placeholder="Nom">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col pl-3 mb-1 d-block">
                    <mat-slide-toggle formControlName="display">
                      <span class="size-12 font-weight-400 text-pre-line">Afficher dans le menu</span>
                    </mat-slide-toggle>
                  </div>
                </div>
                <div class="pt-3">
                  <button class="btn-submit" type="submit"> Ajouter </button>
                </div>
              </form>
            </div>
          </div>
        </div>


        <div class="col-sm-6">
          <div class="categories_list" cdkDropList (cdkDropListDropped)="drop($event)">
            <div class="category" *ngFor="let cat of productCategoryList" >
              <div class="row" cdkDrag>
                <div class="col-sm-9">
                  <p>{{cat.name}} </p>
                </div>
                <div class="col-sm-3 d-flex justify-content-end" >
                  <a class="mr-2" >
                    <svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">

                        stroke="#3D3D3D" stroke-linecap="round" stroke-linejoin="round" />

              </div>
            </div>
          </div>
        </div>

      </div>





    </div>

  </section>
