<ng-container *transloco="let t">
  <section class="">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="row white-background-color border-raduis-15 py-4">
            <div class="col-12">
              <div class="row justify-content-end">
                <div class="col-sm-3 d-flex justify-content-end">
                  <mat-form-field appearance="outline">
                      <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="{{ t('FROM') }}" [formControl]="startDate" (click)="picker.open()" readonly >
                        <input matEndDate placeholder="{{ t('TO') }}" [max]="maxDate" [formControl]="endDate" (click)="picker.open()" readonly>
                      </mat-date-range-input>
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                </div>
                <div class="col-sm-2 pl-0" >
                  <button class="btn primary w-100 h-100" (click)="onExport()"> {{ t('EXPORT') }} </button>
                </div>
              </div>
            </div>
            <div class="col-12 px-0" *ngIf="invoicesList.data.length !=0">
              <table mat-table [dataSource]="invoicesDataSource" class="w-100  ">
                <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox >
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox >
                        </mat-checkbox>
                      </td>         
                </ng-container>

                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef>{{ t('DATE') }}  </th>
                  <td mat-cell *matCellDef="let element">{{element.payment_date}}</td>
                </ng-container>

                <ng-container matColumnDef="invoice">
                  <th mat-header-cell *matHeaderCellDef> {{ t('INVOICE') }} </th>
                  <td mat-cell *matCellDef="let element"> {{ element.subscription_type }}  {{  element.month }} - {{ element.user_company_name }} </td>
                </ng-container>

                <ng-container matColumnDef="amount">
                  <th mat-header-cell *matHeaderCellDef> {{ t('AMOUNT') }}</th>
                  <td mat-cell *matCellDef="let element">{{ element.subscription_amount }}€ </td>              
                </ng-container>

                <ng-container matColumnDef="pdf">
                  <th mat-header-cell *matHeaderCellDef> {{ t('PDF') }} </th>
                  <td mat-cell *matCellDef="let element">
                      <img src="assets/img/pdf_picto.svg" alt=""
                      class="cursor-pointer" (click)="onDownloadFile(element.id, element.number)"> 
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>

              <ng-container *ngIf="perPage > 10">
                <div class="col-12">
                  <div class="d-flex justify-content-end m-0">
                      <ul class="d-flex w-auto">
                          <li class="page-item page-item-li btn"
                              [ngClass]="{'disabled': currentPage == 1}"
                              (click)="currentPage > 1 ? navigateTo(currentPage-1) : null">
                              <span aria-hidden="true"><img
                                      src="../../assets/img/previous.svg" /></span>
                          </li>
                          <li class="page-item-li d-flex align-items-center btn "
                              [ngClass]="{'page_item_active': item==currentPage, 'dots': item=='...' }"
                              (click)=" item!='...' ? navigateTo(item) : null"
                              *ngFor="let item of getCollection(lastPage)">
                              {{item}}
                          </li>
                          <li class="page-item page-item-li btn  ml-2"
                              [ngClass]="{'disabled': currentPage == lastPage}"
                              (click)="currentPage!=lastPage ? navigateTo(currentPage+1) : null">
                              <span aria-hidden="true"><img src="../../assets/img/next.svg " /></span>
                          </li>
                      </ul>
                  </div>
              </div>
              </ng-container>

            </div>

            <div class="row col-12 justify-content-center" *ngIf="invoicesList.data.length == 0">
              <div class="d-flex justify-content-center align-items-center flex-column py-5 my-5">    
                 <img src="../../assets/img/request_not_found.svg" />
                 <p class="text-center pt-4">
                     Vous n’avez pas encore de factures.
                 </p>
                </div>                                        
            </div>


          </div>
        </div>
   
      </div>
    </div>
  </section>
</ng-container>
