<mat-sidenav-container class="example-container" *transloco="let t">
    <mat-sidenav #sidemenu mode="side" opened="true" class="adminMenu" [ngClass]="{'expanded': isExpanded}" >
        <div class="menu_header position-relative">
           
            <img  src="./../../../assets/img/logo/Logo_weloveat.svg" alt="" class="img-fluid logo">
            <h3 span *ngIf="isExpanded">{{t('admin.ADMIN_DASHBOARD')}}</h3>
          
        </div>
        
        <a routerLink="/user">

                <img src="./../../../assets/img/User.svg"  alt="" class="image"
                [ngClass]="{ 'small': !isExpanded  } " >
                <div class="d-block">
                  <p *ngIf="isExpanded">Emmanuelle</p>
                </div>
            </div>
        </a>

    <mat-sidenav-content class="pageContent" [ngClass]="{'expanded': isExpanded}">
        <mat-sidenav-container fxFlexFill class="example-container">
       
            <mat-sidenav-content fxFlexFill >
                <section>
                    <div class="container-fluid pb-4">
                        <div class="row">
                            <div class="col-6 admin_header px-0">
                                <h2> {{ pageTitle }} </h2>
                                <p class="mb-0" *ngIf="pageSubTitle"> {{ pageSubTitle }} </p>
                            </div>                 
                        </div>
                    </div>
                </section>
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </mat-sidenav-content>
   

     

</mat-sidenav-container>



<app-footer></app-footer>
